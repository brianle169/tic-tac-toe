<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="header">
      <p style="display: inline-block; color: green">Life ☻</p>
      vs.
      <p style="display: inline-block; color: red">Death ☠</p>
    </h1>

    <div class="game-area">
      <div class="message"></div>
      <div class="board"></div>
      <div class="result-message"></div>
    </div>

    <div class="start-game">
      <h1>TIC TAC TOE</h1>
      <form class="input-form">
        <label for="player-one"> Player 1 (Death's team) </label>
        <label for="player-two"> Player 2 (Life's team) </label>
        <input type="text" class="name-input" name="playerOneName" id="player-one" placeholder="Default: Death" />
        <input type="text" class="name-input" name="playerTwoName" id="player-two" placeholder="Default: Life" />
        <button class="start">Start Game</button>
      </form>
    </div>

    <div class="footer">
      Copyright © brianle169
      <a href="https://github.com/brianle169/tic-tac-toe">
        <img src="img/iconmonstr-github-1.svg" alt="github" width="20" height="20" />
      </a>
    </div>
  </div>
</body>

</html>
