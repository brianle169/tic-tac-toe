<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="header">
      Tic-tac-toe but it's either
      <p style="display: inline-block; color: red">Dead ☠</p>
      or
      <p style="display: inline-block; color: green">Alive ☻</p>
    </h1>

    <div class="game-area">
      <span class="message">Player One's turn...</span>
      <div class="board"></div>
      <span class="result-message">Announce Winner here</span>
    </div>

    <div class="footer">
      Copyright © brianle169 2023
      <a href="https://github.com/brianle169/tic-tac-toe">
        <img src="img/iconmonstr-github-1.svg" alt="github" width="20" height="20" />
      </a>
    </div>
  </div>
</body>

</html>
